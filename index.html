<link rel="stylesheet" href="main-styles.css">

<head>
  <!-- Include ScrollTrigger plugin for GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
</head>

<body>

    <!-- Your Hero section and other sections here (no change to the structure) -->

    <div class="section expertise-cards">
        <div class="container">
            <h2>
                Things I focus on:
            </h2>
            <div class="card-row">
                <!-- Your cards go here (no change) -->
            </div>
        </div>
    </div>

    <!-- Other sections here (no change) -->

    <script>
        // Ensure the DOM is ready before running the GSAP animation
        document.addEventListener("DOMContentLoaded", function () {
            // Select all the cards within the .card-row
            const cards = document.querySelectorAll('.card-row .card');

            // Use GSAP to fade in the cards one by one, with ScrollTrigger
            gsap.fromTo(cards, 
                { opacity: 0 }, // starting state: fully transparent
                { 
                    opacity: 1, // end state: fully opaque
                    duration: 1, // animation duration for each card
                    stagger: 0.3, // delay between each card's animation
                    ease: "power1.out", // easing effect for smooth transition
                    scrollTrigger: {
                        trigger: '.card-row', // The element that triggers the animation
                        start: 'top 80%', // Start when the top of the .card-row is 80% from the top of the viewport
                        end: 'bottom 20%', // End when the bottom of the .card-row is 20% from the top of the viewport
                        scrub: true, // Scrubs the animation (smooth transition when scrolling)
                        once: true, // Animation occurs only once when the element is triggered
                    }
                }
            );
        });
    </script>
</body>

<style>
    * {
        font-family: montserrat, sans-serif;
    }

    .hero-row {
        display: flex;
        justify-content: center;
        gap: 50px;
        align-items: center;
    }

    .hero-img img {
        max-width: 500px;
    }

    .card-row {
        flex-wrap: wrap;
        display: flex;
        justify-content: center;
        gap: 50px;
    }

    .card-row .card {
        padding: 50px;
        max-width: 250px;
        background: white;
        border-radius: 20px;
        border: 1px solid black;
    }

    .two-col {
        display: flex;
        gap: 50px;
        align-items: center;
        justify-content: center;
    }

    .two-col img,
    .two-col .description {
        flex-basis: 50%;
    }

    .section {
        padding: 75px 0;
    }

    .section:nth-child(odd) {
        background: #FAF9F6;
    }

    .section:nth-child(even) {
        background: #fff;
    }
</style>
